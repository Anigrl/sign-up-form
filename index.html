<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up-Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="image">
            <img src="halie-west-25xggax4bSA-unsplash.jpg" alt="background">
            <div>

                <img class="logo" src="odin-lined.png" alt="">
                <h2>odin</h2>
            </div>
        </div>
        <div class="formSection">
            <div class="description">
                <p class="mainText">This is not a real online service! You know you need somtihing like this in your
                    life to help you
                    realize your deepest dreams.
                    Sign up now to get started.
                </p>
                <p class="secondText">
                    You know you want to.
                </p>

            </div>
            <div class="formArea">
                <p>Let's do this!</p>
                <form action="" method="post">
                    <div>
                        <label for="first_name">FIRST NAME*</label>
                        <input type="text" name="first_name" id="first_name" placeholder="use only a to z" pattern="[A-Za-z]{1,12}" required>

                    </div>

                    <div> <label for="last_name">LAST NAME</label>
                        <input type="text" name="last_name" id="last_name">
                    </div>

                    <div>

                        <label for="email">EMAIL*</label>
                        <input type="email" name="email" id="email" placeholder="abc@email.com" required>
                    </div>

                    <div>
                        <label for="phone_number">PHONE NUMBER*</label>
                        <input type="number" name="phone_number" id="phone_number" placeholder="1234567890" required    >

                    </div>
                    <div>

                        <label for="password">PASSWORD*</label>
                        <input type="password" name="password" id="password" required>

                    </div>

                    <div>
                        <label for="confirm_password">CONFIRM PASSWORD*</label>
                        <input type="password" name="confirm_password" id="confirm_password" required>
                    </div>



                    <button type="submit">Create Account</button>
                </form>
            </div>


            <p class="already">Already have an account?<a href="#">Log in</a></p>

        </div>


    </div>
     
</body>

</html>
